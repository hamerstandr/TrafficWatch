<!DOCTYPE html>
<html>
<head>
    <title>States System</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="Image/favicon.ico">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/My.css">
    <script src="js/jquery-3.4.1.js"></script>
    <style>
        body {
            padding-top: 40px;
        }
    </style>
</head>
<body>
    <div id="root" class="center">
        <!--<message name="m1" title="title" body="Learn Vue1..." isvisibled="false"></message>
        <message name="m2" title="hello wold" body="Learn Vue2..."></message>
        <button @click="messageshow('m1')">m1 show</button>
        <button @click="messageshow('m2')">m2 show</button>-->

        <div class="Main">

            <article class="card">
                <div class="card-header">
                    <div class="form-group">
                        <label for="Refreshbutton">State System</label>
                        <div aria-label="Refreshbutton" class="btn-group" role="group" aria-label="State System">
                            <button type="button" class="btn btn-secondary" @click="ClickDownload()">
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true">Download</span>
                            </button>
                            <button type="button" class="btn btn-secondary" @click="ClickUpdate()">
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true">Upload</span>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="card-body">
                    Download : {{Download}}
                    <br />
                    Upload : {{Upload}}
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Max Speed : {{MaxSpeed}}</li>
                    <li class="list-group-item">Today download : {{Daydownload}}</li>
                    <li class="list-group-item">Today Upload : {{Dayupload}}</li>
                    <li class="list-group-item">Month Download : {{Monthdownload}}</li>
                    <li class="list-group-item">Month Upload : {{Monthupload}}</li>
                    <li class="list-group-item">Total Download : {{Totaldownload}}</li>
                    <li class="list-group-item">Total Upload : {{Totalupload}}</li>
                </ul>

            </article>
        </div>



    </div>
    <script src="js/axios.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/Messege.js"></script>
    <script src="js/app.js"></script>
</body>
<html>
